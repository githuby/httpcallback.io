box: pjvds/golang
build:
  steps:
    - pjvds/setup-go-workspace
    - script:
        name: Get dependencies
        code: go get -v ./...
    - script:
        name: Build
        code: |
          go build -v
    - script:
        name: Test
        code: go test ./...
    - script:
        name: Copy binary to output
        code: cp httpcallback.io $WERCKER_OUTPUT_DIR
