box: pjvds/golang
build:
  steps:
    - pjvds/setup-go-workspace
    - script:
        name: Get dependencies
        code: go get ./...
    - script:
        name: Build
        code: |
          go build ./...
    - script:
        name: Install
        code: |
          go install
    - script:
        name: Test
        code: go test ./...
